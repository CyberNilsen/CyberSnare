{% extends "layout.html" %}
{% block title %}Error {{ error_code }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h1 class="display-1 text-danger fw-bold">Error {{ error_code }}</h1>
    <p class="lead text-muted">{{ error_message }}</p>
    <div class="mt-4">
      <a href="/" class="btn btn-outline-dark">
        ⬅️ Return to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
