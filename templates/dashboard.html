{% extends "layout.html" %}
{% block content %}
  <div class="container mt-4">
    <h1>Welcome {{ session.username }}</h1>
    <p>System status: OK</p>
    {% if is_admin %}
      <p><strong>You are logged in as Admin.</strong></p>
      <a href="/settings" class="btn btn-warning">Go to Settings</a>
      <a href="/users" class="btn btn-info">User Management</a>
    {% else %}
      <p>You are a guest user. Limited access granted.</p>
    {% endif %}
    <br><br>
    <a href="/logout" class="btn btn-secondary">Logout</a>
  </div>
{% endblock %}
